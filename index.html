<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Sync</title>
  </head>
  <body>
    <div id="online-indicator" class="online"></div>
    <div class="center">
      <input type="text" id="message" placeholder="Write a message" />
    </div>
    <br />
    <div class="center">
      <div>
        <button id="btn-message">SEND MESSAGE</button>
      </div>
    </div>
    <div id="images-list">

    </div>
  </body>
  <script>
    if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } 
    else if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js", { type: "module" }).then(res => {
          // IMPORTANT: the below res.scope MUST correspond to the start_url in your manifest file.
          // In this case, "/pwa" (as the app is right inside the lab/pwa directory)
          console.log("service worker registered at", res.scope)
        })
      })
    }
  </script>
  <script type="module" src="service.js"></script>
  <script type="module" src="message.js"></script>
  <script type="module" src="online-status.js"></script>
</html>
